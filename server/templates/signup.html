{% extends "base.html" %}

{% set css_file = 'signup.css' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <form method="POST">
        <h2>Sign Up</h2>

        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

        <div class="form-group">
          <label for="password1">Control Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Confirm password">
        </div>

        <br />
        <input type="submit" value="Sign Up" class="form-control">
      </form>
    </div>
  </div>
</div>

{% endblock %}
